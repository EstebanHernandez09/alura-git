<canvas width="600" height="400">

</canvas>

<script>

    function dibujarCuadrado(posicionx,posiciony,color){

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        //sintaxis fillRect(x, y, width, height)

        pincel.fillStyle = color; //propiedad/caracteristica
        pincel.fillRect(posicionx,posiciony,50,50); //funcion
        pincel.strokeStyle = "black";
        pincel.strokeRect(posicionx,posiciony,50,50);

    }
