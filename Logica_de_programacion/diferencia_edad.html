<meta charset="UTF-8">
<script>
    var edadHermano = 23;
    var edadPropia = 19;

    function saltarLinea(){
        document.write("<br>");
    }

    function calcularEdad(calculo){
        document.write("Nuestra diferencia de edad es "+ calculo);
        saltarLinea();
    }

    calcularEdad(edadPropia - edadHermano);
</script>
