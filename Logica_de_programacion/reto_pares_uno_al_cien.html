<meta charset="UTF-8">

<h1>Programa numeros pares del 1 al 100</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");
        
    }

    function imprimir(mensaje) {
        saltarLinea();
        document.write(mensaje);
    }

    var contador = 2;

    while (contador <= 100){
        
        imprimir(contador);
        contador = contador + 2;

    }
    imprimir("FIN");


</script>
