<meta charset="UTF-8">

<input type="text"></input>
<button>Verificar si acerto en el secreto</button>

<script>

    //var secreto = Math.round(Math.random()*10);

    var secretos = [3,5,7,9];


    var input = document.querySelector("input");
    input.focus();
    console.log("- "+ secretos.length)
    
    function validacion(){

        var estadoValidacion = false;

        for(var contador = 0  ; contador < secretos.length; contador++){

            //console.log(secretos[contador])
            if (parseInt(input.value) == secretos[contador]){

                alert ("Usted acerto");
                estadoValidacion = true;
                break;

            }

        }

        if(estadoValidacion == false){
            alert("Usted erro");
        }
        
        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = validacion;

</script>
