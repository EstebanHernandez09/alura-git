<meta charset="UTF-8">

<h1>Programa - calcular el promedio de las edades de una familia</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");
        
    }

    function imprimir(mensaje) {
        saltarLinea();
        document.write(mensaje);
    }

    var cantidadIntegrantes = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= cantidadIntegrantes) {

       var edad = parseInt(prompt("Ingrese la edad del familiar"));
       totalEdades = totalEdades + edad;
       contador++;
    }

    var promedioEdades = totalEdades/cantidadIntegrantes;
    imprimir("El promedio de la edades es " + promedioEdades);
