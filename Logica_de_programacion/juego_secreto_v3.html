<meta charset="UTF-8">

<input type="text"></input>
<button>Verificar si acerto en el secreto</button>

<script>

    function aleatorio() {

        return Math.round(Math.random()*10);

    }

    function sortearNumeros(cantidad){

        var secretos = [];
        var contador = 1;
        while(contador<=cantidad){
            var numeroAleatorio = aleatorio();
            var encontrado = false;

            if(numeroAleatorio !=0 ){
                for(var corredor = 0; corredor < secretos.length; corredor++){

                    if(numeroAleatorio == secretos[corredor]){

                        encontrado = true;
                        break;

                    }
                }

                if(encontrado == false){

                    secretos.push(numeroAleatorio);
                    contador++;

                }
            }    
        }

        return secretos

    }

    var secretos = sortearNumeros(4);

    console.log(secretos)

    //var secreto = Math.round(Math.random()*10);
    //la funcion push en js inserta un valor en la ultima posicion de un array 
    //var secretos = [3,5,7,9];   
    //secretos.push(aleatorio())
    console.log(secretos)

    var input = document.querySelector("input");
    input.focus();
    //console.log("- "+ secretos.length)
    
    function validacion(){

        var estadoValidacion = false;

        for(var contador = 0  ; contador < secretos.length; contador++){

            //console.log(secretos[contador])
            if (parseInt(input.value) == secretos[contador]){

                alert ("Usted acerto");
                estadoValidacion = true;
                break;

            }

        }

        if(estadoValidacion == false){
            alert("Usted erro");
        }
        
        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = validacion;

</script>
